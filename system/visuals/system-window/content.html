<!DOCTYPE html>
<html lang="en">

<head>
    <!-- https://icons8.com/icons/windows -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnderOS</title>
    <style>
        * {
            outline: none;
            resize: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -khtml-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-transition-duration: 0s;
            transition-duration: 0s;
            overscroll-behavior: contain;
        }
        
        [hardware-acceleration] {
            -webkit-transform: translateZ(0);
            -moz-transform: translateZ(0);
            -ms-transform: translateZ(0);
            -o-transform: translateZ(0);
            transform: translateZ(0);
        }
    </style>
    <link rel="stylesheet" href="./../../visuals/font.css" onload="document.addEventListener('DOMContentLoaded', function(){ startBoot(); });">
    <link rel="stylesheet" href="./../../boot/boot.css">
</head>

<body style="background-color: black;">
    <div id="boot" hardware-acceleration style="display: none; opacity: 0;">
        <div id="boot--loadingIcon" class="loader"></div>
        <object id="boot--loadingErrorIcon" data="./../icons/error.svg" type="image/svg+xml" style="display: none;"></object>
        <div id="boot--message" class="message"></div>
    </div>
    <script defer type="text/javascript" src="./../../boot/start.js"></script>
    <div id="main" style="display: none;">
        <div id="main--lockscreen">
            <div class="lock">
                <div id="main--lockscreen-switch" class="bottom-blur">
                    <div class="main--lockscreen-login">
                        <img class="profile">
                        <div class="username">Someone</div>
                        <input class="password" type="password" placeholder="Enter Password">
                    </div>
                </div>
                <div class="main--lockscreen-currentAccount">
                    <div class="first">
                        <img id="main--lockscreen-currentAccount-profilePhoto">
                        <h4 id="main--lockscreen-currentAccount-Username">Someone's PC</h4>
                    </div>
                    <div class="other">
                        <object class="main--lockscreen-currentAccount_OtherIcon" data="./../icons/face.svg" type="image/svg+xml"></object>
                        <h4 id="main--lockscreen-currentAccount-selectUsers">Choose Another Account</h4>
                    </div>
                </div>

                <h1 id="main--lockscreen-clock">00:00 AM/PM</h1>
                <h1 id="main--lockscreen-date">Sunday, Jan 1st</h1>
                <div id="main--lockscreen-actions">
                    <img class="action">
                    <img class="action">
                    <img class="action">
                </div>
                <div id="main--lockscreen-message">This is an experimental project!</div>
                <div id="main--lockscreen-info">
                    <object id="main--lockscreen-info_Wi_Fi_icon" class="icon2" data="./../icons/signal_wifi_off.svg" type="image/svg+xml"></object>
                    <text id="main--lockscreen-info_Wi_Fi_text" class="text">Not Connected</text>
                    <object class="icon" data="./../icons/power_settings.svg" type="image/svg+xml"></object>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="./../../main/lockscreen/lockscreen.css">
        <script defer type="text/javascript" src="./../../main/lockscreen/lockscreen.js"></script>
    </div>
    <link rel="stylesheet" href="./../../main/main.css">
    <script defer type="text/javascript" src="./../../main/start.js"></script>
    <div id="extra" style="display: none;"></div>
    <!-- Add the ability to inspect the system, apps, and background processes -->
    <div id="devTools" class="bottom" style="display: none;">
        <div class="tabs"></div>
        <div class="content">
            <webview id="devTools--process-system" src="about:blank"></webview>
        </div>
    </div>
    <script defer type="text/javascript" src="./../../devTools/init.js"></script>
    <link rel="stylesheet" href="./../../devTools/devTools.css">
</body>

</html>
